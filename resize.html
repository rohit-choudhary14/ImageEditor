<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Free Resize Images</title>
    <link rel="icon" type="image/x-icon" href="logo.jpg" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>

    <style>
     
      nav {
        background-color: #F2911F;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        height: 60px;
      }
	  .fa.fa-bars.text-light.mt-1 {
        cursor: pointer;
        font-size: 30px;
      }
	  #topbar{
	   height:0%;
	   width:100%;
	   background-color:#39323294;
       top:60px;
	   transition:height 0.3s;
	  
	  }
	  #topbar_content{
	    display:none;
	  
	  
	  }
	 
      
     
    </style>
  </head>

  <body>
  <section class='fixed-top text-dark' id='topbar'>
    <div class='container mt-5' id='topbar_content'>
		<div class='row'>
		<div class='col-sm-12'>
		
		  <i class='fa fa-times text-light' style='float:right;font-size:25px'></i>
		
		</div>
		  <div class='col-sm-12 d-flex text-light'>
		     <i class='fa fa-home p-2' style='font-size:25px'></i><a href='index.html' class='text-light p-2'>Home</a>
		  </div>
		  <div class='col-sm-12 d-flex text-light'>
		   <i class="fa fa-compress p-2" style='font-size:25px'></i><a href='resize.html' class='text-light p-2'>Resize Image</a>
		  </div>
		  <div class='col-sm-12 d-flex text-light'>
		   <i class='fa fa-crop p-2' style='font-size:25px'></i><a href='resize.html' class='text-light p-2' >Get Crop Image</a>
		  </div>
		   
		</div>
		
	
	</div>
   
  </section>
    <nav class="sticky-top py-2">
     
	   <div class="col-sm-12 d-flex justify-content-around mt-1" >
            <i class="fa fa-bars text-light mt-1" onclick="openAside()"></i>
              <button
                class="btn btn-success"
                style="background: #3b1470; border: #3b1470"
                onclick="handleInputFileButton()"
              >
                BROWES FILE
              </button>
           
              <a
                class="btn btn-primary"
                style="pointer-events: none"
                id="download"
                >DOWNLOAD</a
              >
            
          </div>
    </nav>

    <!--- input your image---->
    <div class="container">
      <div class="row card-body">
	    <div class="col-sm-12">
         <canvas id="c" style='display:none'></canvas>
        </div>
	   <div class='col-sm-12'>
	     <center><h5>Image Resizer.Easily resize images online for free.</h5></center>
	   </div>
        
        <div class="col-sm-12 card-body">
          <div class="row card-body">
            <div class="col-sm-12 card-body" id="image_manager">
              <div class="row">
                <div class="col-sm-12" id="dashed_col">
				<div class='row'>
				   <div class='col-sm-12'>
				      <center>
                      <img src="demo.jpg" id="demo_img" height="181px" width="271" class="img-fluid" />
                     </center>
				   
				   
				   </div>
				   <div class='col-sm-12' style='display:block'>
				    
					  <small>Width</small>
					  <input type='text' id='width' class='form-control' value='271'/>
					
				   
				   </div>
				    <div class='col-sm-12 mt-3'style='display:block'>
				
					  <small>Height</small>
					  <input type='text' id='height' class='form-control'  value='181'/>
					
				   
				   </div>
				    <div class='col-sm-12 mt-3'>
				       <center >
					     <button class='btn btn-primary btn-block'  onclick='resizeImage()'style='background:#966FD6;border:#966FD6' >Resize</button>
					   </center>
				   </div>
				
				</div>
                  
				  
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- browes your file button--->
   
    <input
      type="file"
      id="infile"
      style="opacity: 0"
      onchange="handleFiles(this.files)"/>
  </body>
  <!-- handling asidebar--->
<script>

   document.getElementsByClassName('fa fa-bars text-light mt-1')[0].addEventListener('click',asideOpen =()=>{
     document.getElementById('topbar').style.height='100%';
	 document.getElementById('topbar_content').style.display='block';
   });
     document.getElementsByClassName('fa fa-times text-light')[0].addEventListener('click',asideClose =()=>{
     document.getElementById('topbar').style.height='0%';
	 document.getElementById('topbar_content').style.display='none';
   });




</script>
  <script>
  let img_height;
  let img_width;
  let resize_height_DATA;
  let resize_width_DATA;
  let canvas = document.getElementById("c");
  let ctx = canvas.getContext("2d");
  let imger = new Image();
  function handleFiles(files) {
      if (files.length) {
        imger.src = window.URL.createObjectURL(files[0]);
        img= document.getElementById("demo_img");
        img.src = imger.src;
      }
    }
    const handleInputFileButton = () => {
      document.getElementById("infile").click();
    };
	
    
    imger.addEventListener(
      "load",
      function (e) {
        img_height=e.target.height;
		img_width=e.target.width;
		canvas.height = e.target.height;
		canvas.width = e.target.width;
		document.getElementById('height').value=img_height;
		document.getElementById('width').value=img_width;
		window.URL.revokeObjectURL(this.src);
		 },
      false
    );
    
    let download = document.getElementById("download");
    download.addEventListener(
      "click",
      function (ev) {
        let fileName = prompt("Name your file");
        if(fileName.length==0){
		   fileName='img';
		
		}
		
            download.href = canvas.toDataURL();
           download.download = fileName + ".png";
      },
      false
    );
	const resizeImage =()=>{
	  resize_height_DATA=document.getElementById('height').value;
	  resize_width_DATA=document.getElementById('width').value;
	  document.getElementById('demo_img').setAttribute('height',resize_height_DATA);
	  document.getElementById('demo_img').setAttribute('width',resize_width_DATA);
	  canvas.height =resize_height_DATA;
	  canvas.width = resize_width_DATA;
	   
	  ctx.drawImage(imger, 0,0,resize_width_DATA,resize_height_DATA);
	 
	  window.URL.revokeObjectURL(this.src);
	  download.style="pointer-events:auto";
	}
  </script>
</html>
